      background-repeat: no-repeat;
      background-size: cover;
    }

      align-content: center;
      margin-left: 650px;
      font-style: italic;
      font-family: monospace;

      align-items: center;

      font-weight: bold;
      color:brown;
      font-size: large;
    }
    .gallery{
    width: 50%;
    height: 200px;
    display: flex;
    
    gap: 50px;
}
.gallery img{
    width: 20%;
    height: 30%;
    object-fit: cover;
    
    border-radius: 10px;
    border: 2px solid white;
    transition: all ease 0.6s;
    cursor: pointer;
}
.gallery img:hover{
    width: 100%;
    height: 100%;


}
.re{
  width: 100px;
  height: 100px;
  display: flex;
  gap: 250px;
  


}
.re h6{
  color: blue;
}
.re img{
  width: 50%;
  height: 50%;
  object-fit: cover;
  border-radius: 50px;
  border: 2px solid white;
  transition: all ease 0.7s;
  cursor: pointer;
  margin-bottom: 400px;
}
.re img:hover{
  width: 400px;
  height: 400px;
}
.er{
  margin-top: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;

}
.er img{
  width: 400px;
  height: 300px;
  border: 2px solid brown;
  border-radius: 13px;
  box-shadow: 4px 7px 7px 0px black;
  cursor: pointer;
  margin: 10px;
  transition: 400ms;
}
.er img:hover{
  filter:grayscale();
  transform:scale(1.50);

    button a {

        text-decoration: none;

    button:hover {

    }
